<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | De Maison</title>
  <link rel="stylesheet" href="signup.css" />
  <script defer src="sigup.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <!-- Left Section -->
    <div class="signup-image">
      <div class="overlay-text">
        <h1>Discover exclusive pieces<br>made to elevate your wardrobe.</h1>
      </div>
    </div>

    <!-- Right Section -->
    <div class="signup-form">
      <a href="index.html">Back</a>
      <h2>Create your account</h2>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle-password">&#128065;</span>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" required />
          <label for="terms">By clicking this, I agree to the <a href="#">Privacy policies</a></label>
        </div>

        <button type="submit" class="btn"onclick="showPopup()">Sign Up</button>
        <script>
    function showPopup() {
      alert("Account Created Successfully...");
    }
  </script>
      </form>

      <p class="or">-OR Continue With-</p>
      <div class="social-icons">
        <button class="social-btn google"><img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" /></button>
        <button class="social-btn apple"><img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" alt="Apple" /></button>
        <button class="social-btn facebook"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></button>
      </div>

      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
