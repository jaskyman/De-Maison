<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | De Maison</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="Aifit-Profile.css">
  <script defer src="login.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Left Image Section -->
    <div class="login-image">
      <div class="overlay-text">
        <h1>Because your wardrobe<br>deserves something<br>extraordinary.</h1>
      </div>
    </div>

    <!-- Right Form Section -->
    <div class="login-form">
      <a href="index.html">Back</a>
      <h2>Welcome back</h2>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle-password">&#128065;</span>
        </div>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn"onclick="showPopup()">Sign in</button>
        <script>
    function showPopup() {
      alert("Login Successful");
    }
  </script>
      </form>

      <p class="or">-OR Continue With-</p>
      <div class="social-icons">
        <button class="social-btn google"><img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" /></button>
        <button class="social-btn apple"><img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" alt="Apple" /></button>
        <button class="social-btn facebook"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></button>
      </div>

      <p class="login-link">Don't have an account? <a href="Account creation.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
